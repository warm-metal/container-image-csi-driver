apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-driver-image-e2e-test
  namespace: cliapp-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-driver-image-e2e-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: csi-driver-image-e2e-test
    namespace: cliapp-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: csi-driver-image-e2e-test
  namespace: cliapp-system
spec:
  template:
    metadata:
      name: csi-driver-image-e2e-test
    spec:
      serviceAccountName: csi-driver-image-e2e-test
      containers:
        - name: csi-driver-image-e2e-test
          image: local.test/csi-driver-image-test:e2e
          securityContext:
            privileged: true
      restartPolicy: Never
  backoffLimit: 0
