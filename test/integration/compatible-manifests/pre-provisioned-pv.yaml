kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: container-image.csi.k8s.io
provisioner: container-image.csi.k8s.io
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: compatible-pv-test-container-image-csi-driver-test-simple-fs
spec:
  storageClassName: container-image.csi.k8s.io
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: container-image.csi.k8s.io
    volumeHandle: "docker.io/warmmetal/container-image-csi-driver-test:simple-fs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: compatible-pvc-test-container-image-csi-driver-test-simple-fs
spec:
  storageClassName: container-image.csi.k8s.io
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  volumeName: compatible-pv-test-container-image-csi-driver-test-simple-fs
---
apiVersion: v1
kind: Pod
metadata:
  name: compatible-pre-provisioned-pv
spec:
  containers:
    - name: compatible-pre-provisioned-pv
      image: busybox
      args:
        - sleep
        - 1d
      volumeMounts:
      - mountPath: /target
        name: target
  restartPolicy: Never
  volumes:
    - name: target
      persistentVolumeClaim:
        claimName: compatible-pvc-test-container-image-csi-driver-test-simple-fs
