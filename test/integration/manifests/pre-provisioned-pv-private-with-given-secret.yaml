kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: container-image.csi.tech
provisioner: container-image.csi.tech
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-private-with-given-secret
spec:
  storageClassName: container-image.csi.tech
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: container-image.csi.tech
    nodePublishSecretRef:
      name: warmmetal
      namespace: default
    volumeHandle: "private-registry:5000/warmmetal/container-image-csi-driver-test:simple-fs"
    volumeAttributes:
      pullAlways: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-private-with-given-secret
spec:
  storageClassName: container-image.csi.tech
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-private-with-given-secret
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-provisioned-pv-private-with-given-secret
spec:
  template:
    metadata:
      name: pre-provisioned-pv-private-with-given-secret
    spec:
      containers:
        - name: pre-provisioned-pv-private-with-given-secret
          image: docker.io/warmmetal/container-image-csi-driver-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          persistentVolumeClaim:
            claimName: pvc-private-with-given-secret
  backoffLimit: 0
