kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: csi-image.warm-metal.tech
provisioner: csi-image.warm-metal.tech
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-private-with-given-secret
spec:
  storageClassName: csi-image.warm-metal.tech
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: csi-image.warm-metal.tech
    volumeHandle: "docker.io/warmmetal/private:csi-image-test-simple-fs"
    volumeAttributes:
      secret: "warmmetal"
      secretNamespace: "default"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-private-with-given-secret
spec:
  storageClassName: csi-image.warm-metal.tech
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-private-with-given-secret
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-provisioned-pv-private-with-given-secret
spec:
  template:
    metadata:
      name: pre-provisioned-pv-private-with-given-secret
    spec:
      containers:
        - name: pre-provisioned-pv-private-with-given-secret
          image: docker.io/warmmetal/csi-image-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      serviceAccount: warmmetal
      restartPolicy: Never
      volumes:
        - name: target
          persistentVolumeClaim:
            claimName: pvc-private-with-given-secret
  backoffLimit: 0
