apiVersion: batch/v1
kind: Job
metadata:
  name: ephemeral-volume-private-with-daemon-secret
spec:
  template:
    metadata:
      name: ephemeral-volume-private-with-daemon-secret
    spec:
      containers:
        - name: ephemeral-volume-private-with-daemon-secret
          image: docker.io/warmmetal/csi-image-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          csi:
            driver: csi-image.warm-metal.tech
            volumeAttributes:
              image: "docker.io/warmmetal/private:csi-image-test-simple-fs"
              pullAlways: "true"
  backoffLimit: 0
