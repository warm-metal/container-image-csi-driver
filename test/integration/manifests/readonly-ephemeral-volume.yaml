apiVersion: batch/v1
kind: Job
metadata:
  name: readonly-ephemeral-volume
spec:
  template:
    metadata:
      name: readonly-ephemeral-volume
    spec:
      containers:
        - name: readonly-ephemeral-volume
          image: docker.io/warmmetal/container-image-csi-driver-test:check-fs
          env:
            - name: TARGET
              value: /target
            - name: CHECK_RO
              value: "true"
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          csi:
            driver: csi-image.warm-metal.tech
            readOnly: true
            volumeAttributes:
              image: "docker.io/warmmetal/container-image-csi-driver-test:simple-fs"
              pullAlways: "true"
  backoffLimit: 0
