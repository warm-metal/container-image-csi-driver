apiVersion: batch/v1
kind: Job
metadata:
  name: two-ro-pre-provisioned-pv
spec:
  template:
    metadata:
      name: two-ro-pre-provisioned-pv
    spec:
      containers:
        - name: two-ro-pre-provisioned-pv
          image: docker.io/warmmetal/csi-image-test:check-fs
          env:
            - name: TARGET
              value: /target1
            - name: CHECK_RO
              value: "true"
            # - name: TARGET2
            #   value: /target2
          volumeMounts:
            - mountPath: /target1
              readOnly: true
              name: target1
            # - mountPath: /target2
            #   readOnly: true
            #   name: target2
      restartPolicy: Never
      volumes:
        - name: target1
          persistentVolumeClaim:
            claimName: pvc-test-csi-image-test-simple-fs-1
        # - name: target2
        #   persistentVolumeClaim:
        #     claimName: pvc-test-csi-image-test-simple-fs-2
  backoffLimit: 0
