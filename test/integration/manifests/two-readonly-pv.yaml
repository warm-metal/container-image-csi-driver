kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: csi-image.warm-metal.tech
provisioner: csi-image.warm-metal.tech
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-test-csi-image-test-simple-fs-1
spec:
  storageClassName: csi-image.warm-metal.tech
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: csi-image.warm-metal.tech
    volumeHandle: "docker.io/warmmetal/csi-image-test:simple-fs"
    volumeAttributes:
      pullAlways: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-test-csi-image-test-simple-fs-1
spec:
  storageClassName: csi-image.warm-metal.tech
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-test-csi-image-test-simple-fs-1
