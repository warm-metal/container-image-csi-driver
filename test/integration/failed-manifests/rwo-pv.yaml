kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: container-image.warm-metal.tech
provisioner: container-image.warm-metal.tech
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-test-container-image-rwo
spec:
  storageClassName: container-image.warm-metal.tech
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: container-image.warm-metal.tech
    volumeHandle: "docker.io/warmmetal/container-image-csi-driver-test:simple-fs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-test-container-image-rwo
spec:
  storageClassName: container-image.warm-metal.tech
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: pv-test-container-image-rwo
---
apiVersion: batch/v1
kind: Job
metadata:
  name: failed-rwo-pv
spec:
  template:
    metadata:
      name: failed-rwo-pv
    spec:
      containers:
        - name: failed-rwo-pv
          image: docker.io/warmmetal/container-image-csi-driver-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          persistentVolumeClaim:
            claimName: pvc-test-container-image-rwo
  backoffLimit: 0
