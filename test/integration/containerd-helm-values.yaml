runtime:
  engine: containerd
  socketPath: /run/containerd/containerd.sock
kubeletRoot: /var/lib/kubelet
snapshotRoot: /var/lib/containerd/io.containerd.snapshotter.v1.overlayfs
logLevel: 4
enableDaemonImageCredentialCache:
pullImageSecretForDaemonset:

# Image credential provider settings
imageCredentialProvider:
  # Enable the image credential provider
  enabled: true
  # Path to the credential provider plugin config file
  configPath: "/etc/kubernetes/image-credential-providers/config.json"
  # Path to the directory containing credential provider plugin binaries
  binDir: "/etc/kubernetes/image-credential-providers"

csiPlugin:
  resources: {}
  image:
    tag: ""
    repository: docker.io/warmmetal/container-image-csi-driver
    pullPolicy: IfNotPresent
  livenessProbe:
    httpGet:
      path: /healthz
      port: metrics
    failureThreshold: 5
    initialDelaySeconds: 10
    timeoutSeconds: 10
    periodSeconds: 60
csiLivenessProbe:
  resources: {}
  image:
    repository: docker.io/warmmetal/livenessprobe
    tag: v2.10.0
    pullPolicy: IfNotPresent
csiNodeDriverRegistrar:
  resources: {}
  image:
    repository: docker.io/warmmetal/csi-node-driver-registrar
    tag: v2.8.0
    pullPolicy: IfNotPresent
csiExternalProvisioner:
  resources: {}
  image:
    repository: docker.io/warmmetal/csi-provisioner
    tag: v3.5.0
    pullPolicy: IfNotPresent
tolerations: {}
affinity: {}
nodeSelector: {}

fullnameOverride: ""

podMonitor:
  enabled: true
  interval: 30s
  timeout: 10s
