apiVersion: batch/v1
kind: Job
metadata:
  name: ephemeral-volume-private-with-daemon-secret
spec:
  template:
    metadata:
      name: ephemeral-volume-private-with-daemon-secret
    spec:
      containers:
        - name: ephemeral-volume-private-with-daemon-secret
          image: docker.io/warmmetal/container-image-csi-driver-test:check-fs
          env:
            - name: TARGET
              value: /target
          volumeMounts:
            - mountPath: /target
              name: target
      restartPolicy: Never
      volumes:
        - name: target
          csi:
            driver: container-image.csi.k8s.io
            volumeAttributes:
              image: "private-registry:5000/warmmetal/container-image-csi-driver-test:simple-fs"
              pullAlways: "true"
  backoffLimit: 0
